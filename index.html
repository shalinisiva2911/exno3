<html>

<head>
    <script type='text/javascript'>
        function formValidator() {
            var firstname = document.getElementById('firstname');
            var lastname = document.getElementById('lastname');
            var addr = document.getElementById('addr');
            var zip = document.getElementById('zip');
            var Countries = document.getElementById('Countries');
            var username = document.getElementById('username');
            var email = document.getElementById('email');
            var dd = document.getElementById('dd');
            var mm = document.getElementById('mm');
            var yyyy = document.getElementById('yyyy');
            var address = document.getElementById('address');
            var password = document.getElementById('password');
            if (isAlphabet(firstname, "Please enter only letters for your First name")) {
                if (isAlphabet(lastname, "Please enter only letters for your Last name")) {
                    if (isNumeric(dd, "Please enter a date")) {
                        if (madeSelection(mm, "Please Choose")) {
                            if (isNumeric(yyyy, "Please enter a year")) {
                                if (isAlphanumeric(addr, "Enter Numbers and letters only for address")) {
                                    if (isNumeric(zip, "please enter a valid zip code")) {
                                        if (madeSelection(Countries, "Please Choose")) {
                                            if (lengthRestriction(username, 6, 8)) {
                                                if (isAlphanumeric(password, "Enter Numbers and letters only for password")) {
                                                    if (emailValidator(email, "Please enter a valid email address")) {
                                                        if (notEmpty(address, "Please fill the address")) {
                                                            document.write("<b><i>Thank's for submitting your details</i></b>");
                                                            alert("Successful Entry!!");
                                                            return true;
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
            return false;
        }

        function notEmpty(elem, helperMsg) {
            if (elem.value.length == 0) {
                alert(helperMsg);
                elem.focus();
                return false;
            }
            return true;
        }

        function isNumeric(elem, helperMsg) {
            var numericExpression = /^[0-9]+$/;
            if (elem.value.match(numericExpression)) {
                return true;
            } else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }

        function isAlphabet(elem, helperMsg) {
            var alphaExp = /^[a-zA-Z]+$/;
            if (elem.value.match(alphaExp)) {
                return true;
            } else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }

        function isAlphanumeric(elem, helperMsg) {
            var alphaExp = /^[0-9, a-z a-z, 0-9, A-Z A-Z, - 0-9 . ]+$/;
            if (elem.value.match(alphaExp)) {
                return true;
            } else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }

        function lengthRestriction(elem, min, max) {
            var unput = elem.value;
            if (unput.length >= min && unput.length <= max) {
                return true;
            } else {
                alert("Please enter between " + min + " and " + max + " charactters");
                elem.focus();
                return false;
            }
        }

        function madeSelection(elem, helperMsg) {
            if (elem.value == "Please Choose") {
                alert(helperMsg);
                elem.focus();
                return false;
            } else {
                return true;
            }
        }

        function emailValidator(elem, helperMsg) {
            var emailExp = /^[0-9 a-z . a-z 0-9]+\@[a-z]+\.[a-z]{2,4}$/;
            if (elem.value.match(emailExp)) {
                return true;
            } else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }
    </script>
    <h1>
        <center><b><font color="#347235">Please Enter Your
Details</font></b></center>
    </h1>
</head>

<body bgcolor="WHITE">
    <hr>
    <form onsubmit='return formValidator()' height="50%">
        <table height="50%" border="3pt" align="center">
            <tr>
                <td><b><font color="#347235">First Name:</font></b></td>
                <td><input type='text' id='firstname' /></td>
            </tr><br />
            <tr>
                <td><b><font color="#347235">Last Name:</font></b></td>
                <td><input type='text' id='lastname' /></td>
            </tr><br />
            <tr>
                <td><b><font color="347235">Date ofBirth(dd/mm/yyyy):
                </font></b></td>
                <td><input type='text' id='dd' />
                    <select id='mm'>
<option>Please Choose</option>
<option value="1">Jan</option>
<option value="2">Feb</option>
<option value="3">Mar</option>
<option value="4">Apr</option>
<option value="5">May</option>
<option value="6">Jun</option>
<option value="7">Jul</option>
<option value="8">Aug</option>
<option value="9">Sep</option>
<option value="10">Oct</option>
<option value="11">Nov</option>
<option value="12">Dec</option>
</select>
                    <input type='text' id='yyyy' /></td>
            </tr><br />
            <tr>
                <td><b><font color="#347235">Address:</font></b></td>
                <td><input type='text' id='addr' /></td>
            </tr><br />
            <tr>
                <td><b><font color="#347235">Zip code:</font></b></td>
                <td><input type='text' id='zip' /></td>
            </tr><br />
            <tr>
                <td><b><font color="#347235">Countries:</font></b></td>
                <td><select id='Countries'>
    <option>Please Choose</option>
    <option value="United Kingdom">United Kingdom</option>
    <option value="Afghanistan">Afghanistan</option>

    <option value="Switzerland">Switzerland</option>
    </select></td>
            </tr><br />
            <tr>
                <td><b><font color="#347235">Username(6-8 characters):
                </font></b></td>
                <td><input type='text' id='username' /></td>
            </tr><br />
            <tr>
                <td><b><font color="#347235">Password:</font></b></td>
                <td><input type='password' id='password' /></td>
            </tr><br />
            <tr>
                <td><b><font color="#347235">Email:</font></b></td>
                <td><input type='text' id='email' /></td>
            </tr><br />
            <tr>
                <td><b><font
    color="#347235">address:</font></b></td>
                <td><textarea id='address' cols="20" rows="5" name="Address"></textarea></td>
            </tr><br />
            <tr>
                <td><input type='submit' value='Check Form' /></td>
            </tr>
        </table>
    </form>

</html>
